apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/1709emil/cookie-fortune20-frontend:latest
          ports:
            - containerPort: 8080
          env: 
            - name: BACKEND_PORT
              value: "9000"
            - name: BACKEND_DNS
              value: backend